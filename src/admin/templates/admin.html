{% extends 'base.html' %}

{% block head %}
<title>Meridian</title>
{% endblock %}

{% block body %}
{% include 'nav.html' %}

<div class="container">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card blue-grey darken-2 white-text">
                <div class="row card-content valign-wrapper">
                    <div class="col s1 m1 l1">
                        <i class="small material-icons">assignment_ind</i>
                    </div>
                    <div class="col s11 m11 l11">
                        <span class="card-title valign-wrapper center-align">Bem-vindo(a), {{user.nome}}</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for x in urls %}
        {% if user.level >= urls[x]['level'] %}
        <a href="{{urls[x]['route']}}" class="linkCard">
            <div class="col s12 m6 l4">
                <div class="card hoverable purple accent-4">
                    <div class="card-content white-text center-align">
                        <i class="large material-icons">{{urls[x]['icon']}}</i>
                        <h6 class="truncate">{{urls[x]['title']}}</h6>
                    </div>
                </div>
            </div>
        </a>
        {% endif%}
        {% endfor %}

    </div>

</div>

{% endblock %}
