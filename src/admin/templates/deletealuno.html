{% extends 'base.html' %}

{% block head %}
<title>Meridian</title>
<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
<script>
    $(document).ready(function () {
        $('.collapsible').collapsible();
    });
</script>
{% endblock %}

{% block body %}
{% include 'nav.html' %}

<div class="container">
    {% if message %}
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card {{color}} darken-2 white-text pulse">
                <div class="row card-content valign-wrapper center-align">
                    <div class="col s12 m12 l12">
                        <span class="card-title valign-wrapper center-align">{{message}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
