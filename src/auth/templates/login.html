{% extends 'base.html' %}

{% block head %}
<title>Meridian</title>
{% endblock %}

{% block body %}
<div class="row">
    <div class="card col s12 m6 l4 offset-m3 offset-l4">
        <div class="card-content center-align black-text">
            <div class="row">
                <div class="card-image">
                    <div class="center-align">
                        <img src="{{link}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s10 m10 l10 offset-l1 offset-m1 offset-s1 left-align">
                    <form method="POST">
                        {{ form.csrf_token }}
                        <div>
                            {{ form.cpf.label }}
                            {{ form.cpf }}
                        </div>
                        <div>
                            {{ form.senha.label }}
                            {{ form.senha }}
                        </div>

                        <div class="center-align">
                            <!-- {{ form.entrar }} -->
                            <button class="deep-purple col s12 m12 l12 btn-large waves-effect waves-light" type="submit"
                                name="action">Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
